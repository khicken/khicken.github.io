<html lang="en" style="height: 100%;">
    <head>
        <title>The Klebsite</title>
        <link rel="stylesheet" href="./css/paint.css"/>

    </head>
    <body>
        <script src="./global/header.js"></script>

        <!-- Page Contents -->
        <div id="main">
            <h1 class="main-contents">PolyPaint</h1>
            <p class="main-contents">By Kaleb K. - 2/22/20 & 2/23/20</p>
            <p class="main-contents">The most simplistic and useless paint program ever</p>
        </div>

        <!-- Paint Section -->
        <div class="paint-container">
            <!-- Menubar -->
            <div class="paint-menubar">
                <div class="dropdown">
                    <button onclick="toggleDropdown('dropdown-file')" class="dropbtn">File</button>
                    <div id="dropdown-file" class="dropdown-content">
                        <button id="button_download" class="dropdown-btn">Download</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="toggleDropdown('dropdown-canvas')" class="dropbtn">Canvas</button>
                    <div id="dropdown-canvas" class="dropdown-content">
                        <button id="button_clear" class="dropdown-btn">Clear Canvas</button>
                    </div>
                </div>
                <button onclick="changeBrush('increase', 1)">+</button>
                <button onclick="changeBrush('decrease', 1)">-</button>
            </div>
            <!-- Canvas -->
            <div class="paint">
                <canvas id='canvas' width='1280' height='720'></canvas>
            </div>
            <script type="text/javascript" src="./js/paint.js"></script>
        </div>

        <script src="./global/footer.js"></script>
        
        <script>
        function toggleDropdown(element) {
            document.getElementById(element).classList.toggle("show");
        }
        
        // close dropdown when the user clicks outside of it
        window.onclick = function(event) {
            if(!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for(var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if(openDropdown.classList.contains('show')) openDropdown.classList.remove('show');
                }
            }
        }
        </script>
    </body>
</html>
